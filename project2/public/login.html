<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/import_grass.js"></script>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/login.js"></script>
    <title></title>
</head>
<body>
<section>
    <div class="my_login">
        <!-- 动态小草-->
        <div id="animation_grass"></div>
        <!-- 登录框-->
        <form action="" class="login">
            <div class="hide1">
                用户名输入错误!
            </div>
            <div class="hide2">密码输入错误!</div>
            <table>
                <caption>
                    <span>欢迎登录</span>
                    <a href="#">新用户注册</a>
                </caption>
                <tr>
                    <td>
                        <input type="text" placeholder="请输入您的用户名/手机号码/电子邮箱" name="uname" class="uname"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="请输入您的密码" name="upwd" class="upwd"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="rem_pwd"/>记住密码
                        <a href="#">忘记密码</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="登录"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</section>
<footer id="footer">
</footer>
</body>
</html>
