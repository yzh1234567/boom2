<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="js/import_grass.js"></script>
    <script src="js/register.js"></script>
    <title></title>
</head>
<body>
<section>
<div class="reg_top">
    <!-- 动态小草-->
    <div id="animation_grass"></div>
    <!-- 注册框-->
    <form class="my_register">
        <ul class="register">
            <li class="reg_item1">
                <span>用户名:</span>
                <input type="text" class="uname" name="uname" placeholder="请输入您的用户名"
                       onfocus="uname_focus()" onblur="uname_blur()"/>
                <span id="s1"></span>
            </li>
            <li class="reg_item2">
                <span>密码:</span>
                <input type="password" class="upwd" name="upwd" placeholder="请输入您的密码"/>
                <span id="s2"></span>
            </li>
            <li class="reg_item3">
                <span>重复密码:</span>
                <input type="password" class="upwd" name="upwd1" placeholder="请重复确认密码"/>
                <span id="s3"></span>
            </li>
            <li class="reg_item4">
                <span>手机号码:</span>
                <input type="text" class="phone" name="phone" placeholder="请输入您的手机号码"/>
                <span id="s4"></span>
            </li>
            <li class="reg_item5">
                <span>验证码:</span>
                <input type="text" class="phone1" name="phone1" placeholder="请输入验证码"/>
                <button type="button">获取验证码</button>
                <span id="s5"></span>
            </li>
            <li class="reg_item6">
                <span>电子邮箱:</span>
                <input type="email" class="email" name="email" placeholder="请输入您的电子邮箱"/>
                <span id="s6"></span>
            </li>
            <li class="reg_item7">
                <button type="button">注册</button>
            </li>
        </ul>
    </form>
</div>
</section>
<footer id="footer"></footer>
</body>
</html>
